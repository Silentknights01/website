            --transition-normal: 0.3s;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {

        }

        body {

            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ========== REGISTER CONTAINER ========== */
        .register-container {
            width: 100%;
            max-width: 480px;
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.03);
            overflow: hidden;
            position: relative;
            transition: all var(--transition-normal) ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-neon);
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--color-primary), 
                var(--color-secondary), 
                var(--color-secondary));
            transform: scaleX(0);
            transition: transform var(--transition-normal) ease;
        }

        .register-container:hover::before {
            transform: scaleX(1);
        }

        /* ========== HEADER ========== */
        .register-header {
            background: linear-gradient(135deg, rgba(227, 30, 39, 0.1), rgba(153, 154, 147, 0.05));
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #E31E27, #15151F);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.06), 0 0 18px rgba(227, 30, 39, 0.28);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-primary);
            font-weight: bold;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            text-shadow: 0 0 20px rgba(227, 30, 39, 0.5);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            color: var(--color-text-muted);
            font-size: 14px;
        }

        /* ========== FORM ========== */
        .register-form {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {

            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-small);
            color: var(--color-text);
            font-family: var(--font-main);
            font-size: 14px;
            transition: all var(--transition-fast) ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(227, 30, 39, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        /* ========== PHONE INPUT STYLES ========== */
        .phone-input-container {
            display: flex;
            gap: 10px;
        }

        .country-code-select {
            flex: 0 0 140px;
            position: relative;
        }

        .country-select {

            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-small);
            color: var(--color-text);
            font-family: var(--font-main);
            font-size: 14px;
            cursor: pointer;

            background-repeat: no-repeat;

            transition: all var(--transition-fast) ease;
        }

        .country-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(227, 30, 39, 0.1);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .country-flag {

            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .phone-number-input {
            flex: 1;
        }

        /* ========== PASSWORD TOGGLE ========== */
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 14px;
            transition: color var(--transition-fast) ease;
        }

        .password-toggle:hover {
            color: var(--color-primary);
        }

        /* ========== TERMS & CONDITIONS ========== */

            transition: all var(--transition-normal) ease;

            font-family: var(--font-main);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal) ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2),

        .register-button:disabled:hover {

            right: 0;

        .separator::after {

            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;

        .social-button::before {

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            box-shadow: var(--shadow);

        /* ========== FOOTER ========== */

            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            background: rgba(255, 255, 255, 0.02);

            text-decoration: none;
            font-weight: 500;
            margin-right: 5px;
            transition: all var(--transition-fast) ease;
        }

        .login-link:hover {
            color: var(--color-neon);
            text-shadow: 0 0 8px var(--color-primary);
        }

        /* ========== NOTIFICATION ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-small);
            box-shadow: var(--shadow-neon);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform var(--transition-normal) ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-color: #ff4757;
        }

        .notification.success {
            border-color: var(--color-primary);
        }

        /* ========== BACKGROUND EFFECTS ========== */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(227, 30, 39, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(227, 30, 39, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .floating-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(227, 30, 39, 0.1) 0%, transparent 70%);
            filter: blur(20px);
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        /* ========== PASSWORD STRENGTH ========== */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all var(--transition-normal) ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4757; width: 33%; }
        .strength-medium { background: #ffa502; width: 66%; }
        .strength-strong { background: #2ed573; width: 100%; }

        .strength-text {
            font-size: 12px;
            color: var(--color-text-muted);
            margin-top: 5px;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-form {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .social-register {
                grid-template-columns: 1fr;
            }
            
            .phone-input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .country-code-select {
                flex: 1;
            }
        }
    </style>
</head>

    // ÿ®ÿ±ÿ±ÿ≥€å ŸÇÿØÿ±ÿ™ ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ±
    function checkPasswordStrength(password) {
        let strength = 0;
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        strengthBar.className = 'strength-bar';
        switch(strength) {
            case 0:
            case 1:
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'ÿ∂ÿπ€åŸÅ';
                strengthText.style.color = '#ff4757';
                break;
            case 2:
            case 3:
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'ŸÖÿ™Ÿàÿ≥ÿ∑';
                strengthText.style.color = '#ffa502';
                break;
            case 4:
            case 5:
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'ŸÇŸà€å';
                strengthText.style.color = '#2ed573';
                break;
        }
    }

    // ÿßÿπÿ™ÿ®ÿßÿ±ÿ≥ŸÜÿ¨€å ŸÅÿ±ŸÖ
    function validateForm() {
        const form = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const agreeTerms = document.getElementById('agreeTerms');
        
        function checkFormValidity() {
            const inputs = form.querySelectorAll('input[required]');
            let allValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allValid = false;
                }
            });
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                allValid = false;
            }
            
            if (!agreeTerms.checked) {
                allValid = false;
            }
            
            registerButton.disabled = !allValid;
        }
        
        form.addEventListener('input', checkFormValidity);
        agreeTerms.addEventListener('change', checkFormValidity);
        
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkFormValidity();
        });
        
        document.getElementById('confirmPassword').addEventListener('input', checkFormValidity);
    }

    async function checkUsernameAvailability(username) {
